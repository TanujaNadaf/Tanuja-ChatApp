
     <div class="passwordbox">
        <h1>Forgot Password?</h1>
        <h2>Enter your email to recieve a link allowing you to create a new password</h2>

        <form autocomplete="off" name="form" novalidate ng-submit="submit()">
            <div class="form-group" ng-class="{'has-error':form.email.$invalid && form.email.$dirty}">
                <input type="email" name="email" placeholder="Please enter your mail" ng-model="user.email"
                    ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
                <div class="validation" ng-show="form.email.$dirty && form.email.$error.pattern">Invalid!Please enter a
                    proper mail-id</div>
            </div>

            <button type="submit" ng-disabled="form.$invalid">Send</button>
        </form>
    </div>
