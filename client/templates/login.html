<div>
    <div class="loginbox">
        <img src="./assets/avtar.jpeg" class="avtar">
        <h1>ChatApp</h1>
        <form autocomplete="off" name="loginForm" novalidate ng-submit="submit()">
            <div class="form-group" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$dirty}">
                <p>Email</p>
                <input type="email" name="email" placeholder="Enter Email" ng-model="user.email"
                    ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
                <div class="validation" ng-show="loginForm.email.$dirty && loginForm.email.$error.pattern">Invalid!
                    Please Enter the valid Email</div>
            </div>
            <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty}">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password" ng-model="user.password" required>
                <div class="validation" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">Password is
                    required!</div>
            </div>
            <!---input type="submit" name="submit" value="Login">-->
            <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
            <div class="register"><a ui-sref="forgotPassword">Forgot Password?</a></div>
            <div class="register">Dont have an account?<a ui-sref="a">Register</a></div>

        </form>
    </div>
</div>
